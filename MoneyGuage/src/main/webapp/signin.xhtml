<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core" template="/home.xhtml">



	<ui:define name="content">
		<!-- Page Header -->
		<header class="masthead"
			style="background-image: url(/img/investing.jpg);">
			<div class="overlay"></div>
			<div class="container">
				<div class="row">
					<div class="col-lg-8 col-md-10 mx-auto">
						<div class="site-heading">
							<h1>Login Below</h1>
							<br />
						</div>
					</div>
				</div>
			</div>
		</header>

		<!-- Main Content -->

		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-md-4">
					<div class="login-panel panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Please Sign In</h3>
						</div>
						<div class="panel-body">
							<h:form id="signInForm">
								<fieldset>
									<div class="form-group">
										<p:inputText required="true" id="email"
											requiredMessage="Please enter email."
											value="#{loginBean.userName}"
											validatorMessage="Please enter valid email"
											placeholder="Email ID *" styleClass="form-control ">
											<f:validateRegex
												pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
										</p:inputText>
										<h:message styleClass="form-error" for="email" />
									</div>
									<div class="form-group">
										<p:password id="password" required="true"
											value="#{loginBean.password}" label="Password"
											requiredMessage="Password in required"
											styleClass="form-control " placeholder="Password *"
											validatorMessage="Password should be between 6-20 characters and contains alphabets and numeric values">
											<f:validateLength minimum="6" maximum="20"></f:validateLength>
										</p:password>
										<h:message styleClass="form-error" for="password" />
									</div>
									<p:messages for="invalidIdPassword" styleClass="form-error " />
									<p:commandButton action="#{signinController.signInUser()}"
										id="signinBtn" styleClass="btn btn-success btn-block"
										value="Login" update="signInForm">
										<f:param name="page" value="#{param.page}" />
									</p:commandButton>
								</fieldset>
							</h:form>
							<br />
							<center>
								<div>
									<a class="custom-head dark-text" href="registration">Click here to
										sign up</a>
								</div>
								<div>
									<a class="custom-head forgot" href="password-reset">Forgot
										Password</a>
								</div>
								<p class="text-center line dark-text">or</p>
								<a href="/home"> <img src="/img/facebook.png" width="50"
									height="50" />
								</a> <a href="index.html"> <img src="/img/google.png" width="50"
									height="50" hspace="25" />
								</a> <a href="index.html"> <img src="/img/linkedin.png"
									width="50" height="50" />
								</a>
							</center>
						</div>
					</div>
				</div>
			</div>
		</div>
		<hr />
	</ui:define>
</ui:composition>
